<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozwiązania do egzaminów EE09 i E14</title>
    <link rel="stylesheet" href="resources/style.css" type="text/css">
    <link rel="stylesheet" href="src/css/style.css">

    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
</head>

<body>

    <main class="container">

        <table class="table" id="egzaminyTable">
            <thead>
                <th><a href="javascript:SortTable(0)">year</a></th>
                <th><a href="javascript:SortTable(1)">type</a></th>
                <th><a href="javascript:SortTable(1)">title</a></th>
                <th><a href="javascript:SortTable(3, 'T')">lang</a></th>
                <th>status</th>
                <th>download</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-box">
            </div>
        </div>
        <div class="author">
            <p>
                &copy; 2022
                <span>Jan Kupczyk.</span>
                <span> All rights reserved.</span>
            </p>
        </div>
    </footer>

    <script>
        function createElement(tag, params = {}) {
            const element = document.createElement(tag);
            const { dataset } = params;

            for(const [key, value] of Object.entries(params)) {
                element[key] = value;
            }

            for(const [key, value] of Object.entries(dataset)) {
                element.dataset[key] = dataset[key];
            }

            return element;
        }

        const table = document.getElementById("egzaminyTable");
        const tableBody = document.getElementById("tableBody");

        async function setupTable() {
            try {
                const resp = await fetch("data.json");
                const data = await resp.json();

                data.forEach((element, idx) => {
                    addRow(element);
                });

                return data;
            } catch (err) {
                console.error(err);
            }
        }

        setupTable();

        function addRow(rowData) {
            const tr = document.createElement("tr");
            const keys = Object.keys(rowData);

            keys.forEach((key, _) => {
                tr.append(createElement("td", { dataset: { label: key.toUpperCase() }, innerHTML: rowData[key] }));
            });

            document.getElementById("tableBody").appendChild(tr);
        }
    </script>
    <script src="src/js/index.js"></script>
</body>

</html>
